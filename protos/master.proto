syntax = "proto3";

service MasterService {
    rpc PassPointsToMapper(id) returns (points);
    rpc passMtoReducer(id) returns (mapperSize);
}

message id {
    int32 id = 1;
}
message points {
    repeated int32 points = 1;
    string centroids = 2;
}
message mapperSize {
    int32 mapperSize = 1;
}